name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Restore cached ./node_modules
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-lock-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-lock-
      - name: Install dependencies ğŸ”§
        run: yarn install --frozen-lockfile --registry=https://registry.npmjs.org/

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Restore cached ./node_modules
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-lock-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-lock-
      - name: Eslint Fix ğŸ”§
        run: yarn lint

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Restore cached ./node_modules
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-lock-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-lock-
      - name: Build app ğŸ”§
        run: yarn build
      - name: Deploy to branchğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: deploy
          folder: dist
