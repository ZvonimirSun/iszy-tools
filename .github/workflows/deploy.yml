name: Auto Test

on:
  push:
    branches-ignore:
      - 'deploy'
    paths-ignore:
      - '.github/**'
  pull_request:
    branches-ignore:
      - 'deploy'
    paths-ignore:
      - '.github/**'
  workflow_dispatch:
    branches-ignore:
      - 'deploy'

env:
  MAIN_BRANCH: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set ENV
        run: echo "MAIN_BRANCH=${MAIN_BRANCH}" >> $GITHUB_ENV
      - name: Cache build dist
        uses: actions/cache@v3
        id: dist-cache
        with:
          path: ./dist
          key: ${{ runner.os }}-dist-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-dist-
      - name: Get yarn cache directory path
        if: ${{ steps.dist-cache.outputs.cache-hit != 'true' }}
        id: yarn-cache-dir-path
        run: |
          echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Cache yarn cache dir
        if: ${{ steps.dist-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Cache yarn node_modules
        if: ${{ steps.dist-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache@v3
        id: yarn-lock-cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-lock-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-lock-
      - name: Install dependencies ğŸ”§
        if: ${{ steps.dist-cache.outputs.cache-hit != 'true' && (steps.yarn-cache.outputs.cache-hit != 'true' || steps.yarn-lock-cache.outputs.cache-hit != 'true') }}
        run: yarn install --frozen-lockfile --registry=https://registry.npmjs.org/
      - name: Eslint Fix ğŸ”§
        if: ${{ steps.dist-cache.outputs.cache-hit != 'true' }}
        run: yarn lint
      - name: Build app ğŸ”§
        if: ${{ steps.dist-cache.outputs.cache-hit != 'true' }}
        run: yarn build
  deploy:
    if: ${{ github.ref_name == github.env.MAIN_BRANCH }}
    needs: ['build']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Cache build dist
        uses: actions/cache@v3
        id: dist-cache
        with:
          path: ./dist
          key: ${{ runner.os }}-dist-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-dist-
      - name: Cache deploy dist
        if: ${{ steps.dist-cache.outputs.cache-hit == 'true' }}
        uses: actions/cache@v3
        id: deploy-cache
        with:
          path: ./dist
          key: ${{ runner.os }}-deploy-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-deploy-
      - name: Deploy to branchğŸš€
        if: ${{ steps.deploy-cache.outputs.cache-hit != 'true' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy
          folder: dist
